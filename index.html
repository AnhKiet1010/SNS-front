<!DOCTYPE html>
<html lang="en">
<head>
	<title>JK Chat || Joe ft Kiet</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" type="text/css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.png">
</head>
<body>
	<div class="header d-flex justify-content-between">
		<div class="logo"><img src="logo.png" alt="logo" width="200px"></div>
		<div class="">
			<div class="avatar-btn d-flex">
				<img src="1.png" alt="avatar" width="50px" class="rounded-circle">
				<span style="color: cornflowerblue;" class="m-2">曾根崎</span>
				<form action="UserLogoutController" class="logOutForm">
					<button type="submit" class="btn m-1 p-0 mt-1"><img src="log-out.svg" alt="logout" width="25px"></button>
				</form>
			</div>
		</div>
	</div>
	<div class="container chat-container mt-3">
		<div class="row h-100">
			<div class="col-4 border-chat-lightgray px-0" id="sidebar">
				<div id="sidebar-content" class="w-200 h-100">
					<form class="input-group p-0 d-xs-none" id="search-group">
						<input type="text" class="form-control border-0" placeholder="テーマ追加" id="search" name="topic-text">
						<span class="input-group-addon">
							<button class="btn border-0 bg-white text-primary hover-color-darkblue" type="submit">
								<i class="fa fa-plus fa-fw"></i>
							</button>
						</span>
					</form>
					<div class="sidebar-scroll" id="list-group">
						<ul class="list-group w-200" id="friend-list">
							<a href="AllController?topicId=1">
								<li class="list-group-item p-1 hover-bg-lightgray active">
									<div class="float-left">	
										<img src="1.png" class="rounded-circle" width="50px">
									</div>
									<span class="d-xs-none username ml-2">あなたはなぜ日本へ来ましたか、教えてください。</span>
								</li>
							</a>
							<a href="AllController?topicId=2">
								<li class="list-group-item p-1 hover-bg-lightgray">
									<div class="float-left">	
										<img src="2.jpg" class="rounded-circle" width="50px">
									</div>
									<span class="d-xs-none username ml-2">あなたはなぜ日本へ来ましたか、教えてください。</span>
								</li>
							</a>
						</ul>
					</div>
				</div>
			</div>
			<div class="col d-flex p-0">
				<div class="card" style="width: 100%;">
					<div class="card-header bg-darkblue text-white py-1 px-2" style="flex: 1 1">
						<div class="d-flex flex-row justify-content-start">
							<div class="col-1 p-1">
								<button class="btn text-white bg-darkblue p-0 hover-color-lightgray">
									<i class="fas fa-bars fa-2x"></i>
								</button>
							</div>
							<div class="col">
								<div class="my-0">
									<b>今日は何を食べる</b>
								</div>
								<div class="my-0">
									<small>Post Date: Feb 18 2017</small>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body bg-lightgrey d-flex flex-column p-0" style="flex: 9 1">
						<div class="container message-scroll" style="flex: 1 1">
							<div class="row">
								<div class="card message-card m-1">
									<div class="card-body p-2">
										<span><img src="1.png" alt="avatar" width="40px" class="rounded-circle"></span>
										<span class="mx-2">カレーでいいですか</span>
									</div>
								</div>
							</div>
							<div class="row justify-content-end">
								<div class="card message-card bg-lightblue m-1">
									<div class="card-body p-2">
										<span class="mx-2">もつ鍋は？</span>
									</div>
								</div>
							</div>
						</div>
						<form class="input-group" action="AddCommentController">
							<input type="text" class="form-control border-0" placeholder="Input message..." name="comment-text">
							<span class="input-group-addon">
								<button class="btn border-0 bg-white text-primary hover-color-darkblue" type="submit">
									<i class="fab fa-telegram-plane fa-2x"></i>
								</button>
							</span>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- row -->
	</div>
	<!-- container -->
	<script src="script.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('[data-toggle="popover"]').popover();
		});
	</script>
</body>
</html>
